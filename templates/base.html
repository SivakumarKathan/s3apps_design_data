<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}S3Apps {% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body style="min-height:100vh;display:flex;flex-direction:column;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="w-100 d-flex align-items-center">
            <!-- Left: Logo & Apps -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'blogs:home' %}">
                <img src="{% static 'images/S3_logo.png' %}" alt="S3Apps Logo" height="40" class="me-2">
                Apps
            </a>
            <!-- Center: Nav links -->
            <div class="mx-auto">
                <ul class="navbar-nav flex-row gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-white d-flex align-items-center" href="{% url 'blogs:home' %}">
                            <i class="fa fa-home text-white navbar-home-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white navbar-label" href="{% url 'blogs:stories' %}">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white navbar-label" href="{% url 'blogs:services' %}">Services</a>
                    </li>
                </ul>
            </div>
            <!-- Right: Sign In/Sign Out -->
            <div class="ms-auto">
                <ul class="navbar-nav flex-row gap-2">
                    <li class="nav-item">
                        <a class="nav-link text-white" >Sign In</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-white" >Sign Out</a>
                    </li>
<!-- add href login  logout links later -->


                </ul>   
            </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-4" style="flex:1 0 auto;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5" style="flex-shrink:0;">
        <div class="container">
            <p>&copy; 2026 S3 Apps  . All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
